<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form id="calculadora_form">
        <p:outputPanel>
            <p:inputText binding="#{numInput}"></p:inputText>
        </p:outputPanel>
        <p:outputPanel>
        <p:outputLabel value="Mean: #{calculadoraBean.mean}"></p:outputLabel>
        </p:outputPanel>
        <p:outputPanel>
        <p:outputLabel value="Standard Deviation: #{calculadoraBean.standardDeviation}"></p:outputLabel>
        </p:outputPanel>
        <p:outputPanel>
        <p:outputLabel value="Variance: #{calculadoraBean.variance}"></p:outputLabel>
        </p:outputPanel>
        <p:outputPanel>
        <p:outputLabel value="Mode: #{calculadoraBean.mode}"></p:outputLabel>
        </p:outputPanel>
        <p:commandButton value="Agregar" update="calculadora_form" action="#{calculadoraBean.addNumber(numInput.value)}"></p:commandButton>
        <p:commandButton value="Borrar" update="calculadora_form" action="#{calculadoraBean.restart()}"></p:commandButton>
    </h:form>
</h:body>
</html>
